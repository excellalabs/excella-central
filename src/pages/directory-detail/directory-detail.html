<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <ion-grid *ngIf="profile != null">
    <ion-row>
      <ion-col col-12 text-start class="header-detail">
        <ion-card>
          <ion-avatar item-start item-left>
            <img src="{{profile.avatarUrl}}"/>
          </ion-avatar>
          <ion-item>
            <h1>{{ profile.firstName }} {{ profile.lastName }}</h1>
            <br />
            <h2>{{ profile.primarySkill }}</h2>
          </ion-item>
        </ion-card>



      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-item text-wrap>
            Client: <strong>{{ profile.client || 'N/A' }}</strong>
          </ion-item>
          <ion-item text-wrap>
            Fun Fact: <strong>{{ profile.funFact || 'N/A' }}</strong>
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
