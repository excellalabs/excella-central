<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Excella Central</h3>
  <button class="main-button" ion-button color="primary" outline (click)="openDirectoryPage()">View Directory</button>
  <button class="main-button" ion-button color="primary" outline (click)="openFaceoffPage()">Faceoff</button>
  <br />
  <button *ngIf="loggedIn" ion-button (click)="logoutUser()">Logout</button>
  <button (click)="uploadPicture()">Upload Picture</button>
  <input type="file" name="file" id="file" (change)="imgChange($event)">
</ion-content>
