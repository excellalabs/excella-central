<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <form [formGroup]="userForm" (ngSubmit)="loginUser()">
    <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <div>
      <button ion-button type="submit" color="primary">Login</button>
    </div>
  </form>
  <div>
    <button ion-button color="primary" (click)="openResetPasswordPage()" outline>Reset Password</button>
  </div>
</ion-content>
