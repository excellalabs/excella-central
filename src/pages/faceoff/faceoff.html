<ion-header>

  <ion-navbar>
    <ion-title>Faceoff</ion-title>
  </ion-navbar>
  <ion-toolbar color="primary">
    <ion-title>Score: {{correctAnswers}}/{{answeredQuestions}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card class="faceoff-card">
    <ion-avatar>
      <img class="faceoff-photo" src="{{correctProfile?.avatarUrl}}" />
    </ion-avatar>
  </ion-card>
  <ng-container *ngFor="let profile of profilesForQuestion">
    <button class="faceoff-button" ion-button [color]="profile.buttonColor" [outline]="!profile.showSolidButton" (click)="answer(profile)">
      {{profile.firstName + " " + profile.lastName}}
    </button>
  </ng-container>

</ion-content>
