<ion-header>

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="resetPasswordForm" , ng-submit="resetPassword()">
    <ion-list no-lines>
      <ion-item>
        <ion-label color="primary" stacked>New Password</ion-label>
        <ion-input type="password" formControlName="newPassword"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Confirm Password</ion-label>
        <ion-input type="password" formControlName="confirmPassword"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" color="primary">Change Password</button>
  </form>
</ion-content>
