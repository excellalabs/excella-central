<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <img class="profile-icon" style="height:auto; width:100%;" [src]="profile.avatarUrl" />
      </ion-col>
      <ion-col col-8 text-start class="header-detail">
        <h3 class="name">{{ profile.firstName }} {{ profile.lastName }}</h3>
        <h5 class="role">{{ profile.primarySkill }}</h5>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-item text-wrap>
            Client: <strong>{{ profile.client || 'N/A' }}</strong>
          </ion-item>
          <ion-item text-wrap>
            Fun Fact: <strong>{{ profile.funFact || 'N/A' }}</strong>
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
