<!-- Generated template for the ProfilesAdminComponent component -->
<div>
  <table>
    <thead>
      <th>Name</th>
      <th>Email</th>
      <th>Edit</th>
    </thead>
    <tbody>
      <tr *ngFor="let profile of profiles">
        <td>{{profile?.firstName}} {{profile?.lastName}}</td>
        <td>{{ emailAbv(profile?.email) }}</td>
        <td>
          <button ion-button (click)="edit(profile)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button ion-button (click)="openProfileAdminPage()">Create Profile</button>
</div>
