<ion-header>
  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="resetForm" (ngSubmit)="sendResetEmail()">
    <ion-list no-lines>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" color="primary">Send Reset Email</button>
  </form>
</ion-content>
