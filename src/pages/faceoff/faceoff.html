<ion-header>

  <ion-navbar>
    <ion-title>Faceoff</ion-title>
  </ion-navbar>
  <ion-toolbar color="primary">
    <ion-title>Score: {{correctAnswers}}/{{answeredQuestions}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-avatar item-start item-left>
      <img src="{{correctProfile?.avatarUrl}}" />
    </ion-avatar>
  </ion-card>
  <ng-container *ngFor="let profile of profilesForQuestion">
    <button class="main-button" ion-button [color]="profile.buttonColor" outline (click)="answer(profile)">{{profile.firstName + " " + profile.lastName}}</button>
  </ng-container>

</ion-content>
