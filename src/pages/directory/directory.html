<ion-header>

  <ion-navbar>
    <ion-title>Directory</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <input [(ngModel)]="searchText" placeholder="Search" id="search-input" float-left>
  <ion-list>
    <button ion-item *ngFor="let profile of profiles | async | search: searchText" (click)="goToDirectoryDetail(profile)">
      <profile-card [profile]="profile"></profile-card>
    </button>
  </ion-list>
</ion-content>
