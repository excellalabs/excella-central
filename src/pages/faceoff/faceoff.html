<ion-header>

  <ion-navbar>
    <ion-title>Faceoff</ion-title>
  </ion-navbar>
  <ion-toolbar *ngIf="totalQuestions > answeredQuestions" color="primary">
    <ion-title class="faceoff-score">Score: {{correctAnswers}}/{{answeredQuestions}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ng-container *ngIf="!isGameFinished">
    <ion-card class="faceoff-card fourty-percent-photo-card">
      <img class="faceoff-photo" src="{{correctProfile?.photoUrl ? transformUrl(correctProfile?.photoUrl) : null}}" />
    </ion-card>
    <ng-container *ngFor="let profile of profilesForQuestion">
      <button class="faceoff-button" ion-button [color]="profile.buttonColor" [outline]="!profile.showSolidButton" [disabled]="buttonsDisabled"
        (click)="answer(profile)">
        {{profile.firstName + " " + profile.lastName}}
      </button>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="isGameFinished">
    <h3>Score: {{correctAnswers}}/{{answeredQuestions}}</h3>
    <button class="faceoff-button" ion-button color="primary" (click)="startNewGame()">
      Play Again
    </button>
  </ng-container>
</ion-content>
