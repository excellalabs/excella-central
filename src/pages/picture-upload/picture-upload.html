<ion-header>

  <ion-navbar>
    <ion-title>Profile Photo</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card class="fourty-percent-photo-card with-text">
    <ion-item class="photo">
      <h1>Current Photo</h1>
    </ion-item>
    <img class="upload-photo" src="{{ profile?.photoUrl || '/assets/no_photo.png'}}" />

  </ion-card>
  <ion-card class="fourty-percent-photo-card with-text">
    <ion-item class="photo">
      <h1>New Photo</h1>
    </ion-item>
    <img class="upload-photo" id="photo-to-upload" src="/assets/no_photo.png" />
  </ion-card>
  <input type="file" name="file" id="file" (change)="imgChange($event)">
  <button class="main-button" ion-button color="primary" (click)="uploadPicture()">Upload New Picture</button>
</ion-content>
