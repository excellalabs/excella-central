<ion-header>

  <ion-navbar>
    <ion-title>Directory</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-input type="text" [(ngModel)]="searchText" placeholder="Search"></ion-input>
  <ion-list>
    <button ion-item *ngFor="let profile of profiles | async | search: searchText" (click)="goToDirectoryDetail(profile)">
      <ion-avatar item-start>
        <img src="{{profile.avatarUrl}}"/>
      </ion-avatar>
      {{getFullName(profile)}}
      <div item-end>
        {{profile.primarySkill}}
      </div>
    </button>
  </ion-list>
</ion-content>
